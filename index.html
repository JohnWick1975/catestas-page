<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
        <script src="js/config.js"></script>
        <script src="js/app.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <header>
            <section class="hero is-primary">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            Login or Register
                        </h1>
                        <p>Use this to either login or register yo our system</p>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <div class="container">
                <div class="tile"></div>
            </div>
            <div class="container">
                <div class="columns">

                    <!-- Register form -->

                    <div class="column">
                        <div class="container">
                            <form name="register">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" name="email" placeholder="Email">
                                        <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                                        <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="label">Password</label>
                                    <p class="control has-icons-left">
                                        <input class="input" type="password" name="password" placeholder="Password" minlength="6">
                                        <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control">
                                        <button type="submit" class="button is-success">
                                            Register
                                        </button>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!--Login form-->

                    <div class="column">
                        <div class="container">
                            <form name="login">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" name="email" type="email" placeholder="Email">
                                        <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                                        <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="label">Password</label>
                                    <p class="control has-icons-left">
                                        <input class="input" name="password" type="password" placeholder="Password" minlength="6">
                                        <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control">
                                        <button type="submit" class="button is-success">
                                            Login
                                        </button>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </body>
</html>
