<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
        <script src="../js/config.js"></script>
        <script src="../js/add.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <header>
            <section class="hero is-primary">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            Property List
                        </h1>
                        <p>Yes, you can post your house and get quick cash</p>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <div class="container">
                <div class="tile"></div>
            </div>
            <div class="container">
                <div class="txt">
                    <h1 class="title">Add property</h1>
                </div>
                <form name="add">
                    <div class="field">
                        <label class="label">Img</label>
                        <div class="control">
                            <input name="img" class="input" type="text" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Price â‚¬</label>
                        <div class="control">
                            <input name="price" class="input" type="text" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea name="text" class="textarea" placeholder="Textarea"></textarea>
                        </div>
                    </div>
                    <div class="control">
                        <div class="select">
                            <select name="city">
                                <option>Vilnius</option>
                                <option>Kaunas</option>
                                <option>Klaipeda</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="button is-info add">Add property</button>
                </form>
            </div>
        </main>
    </body>
</html>
